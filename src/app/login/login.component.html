<div style="width: 100%; height: 90vh;" class="d-flex justify-content-center align-items-center">
    <div class="shadow p-5 rounded bg-info" style="width: 500px;">
        <form>
            <div class="form-floating mb-3">
                <input name="email" [(ngModel)]="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input name="password" [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="text-center">
                <button (click)="login()" type="button" class="btn btn-warning text-light">Login</button>
              </div>
        </form>
    </div>
</div>
